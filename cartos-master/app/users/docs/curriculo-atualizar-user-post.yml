Atualizar o curriculo de perfil de um respetivo utilizador.
---
parameters:
  - in: header
    name: Authorization
    type: string
    required: true

  - name: user
    in: user
    type: string
    required: true

  - in: formData
    name: curriculo
    type: file
    required: true

produces:
    - application/pdf
responses:
  200:
    description: PDF atualizado.
    schema:
      type: file
