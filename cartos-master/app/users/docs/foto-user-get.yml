Consultar a imagem de perfil de um respetivo utilizador.
---
parameters:
  - in: header
    name: Authorization
    type: string
    required: true

  - in: formData
    name: foto
    type: file
    required: true

  - in: path
    name: user
    type: string
    required: true

produces:
  - image/png
responses:
  200:
    description: Foto do Utilizador.