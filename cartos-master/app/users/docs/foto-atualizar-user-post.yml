Atualizar a imagem de perfil de um respetivo utilizador.
---
parameters:
  - in: header
    name: Authorization
    type: string
    required: true

  - name: user
    in: user
    type: string
    required: true

  - in: formData
    name: foto
    type: file
    required: true

produces:
  - image/png
responses:
  200:
    description: Ok, se o pedido for efetuado.